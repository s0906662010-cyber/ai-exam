<script>
(async () => {
  await navigator.mediaDevices.getUserMedia({ video: true }); // å…ˆè«‹æ±‚æ¬Šé™

  const video = document.getElementById('video');
  const cameraSelect = document.getElementById('cameraSelect');
  const switchBtn = document.getElementById('switchBtn');
  const logEl = document.getElementById('log');
  const statusEl = document.getElementById('cameraStatus');

  let currentStream = null;
  let devices = [];
  let currentDeviceId = null;

  function log(msg) {
    logEl.textContent = msg;
  }

  function stopStream() {
    if (currentStream) {
      currentStream.getTracks().forEach(t => t.stop());
      currentStream = null;
    }
  }

  async function startCamera(deviceId) {
    try {
      stopStream();
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: deviceId } },
      });
      video.srcObject = currentStream;

      const selectedText = cameraSelect.options[cameraSelect.selectedIndex]?.textContent || 'æœªçŸ¥';
      statusEl.textContent = `ğŸ“· ç›®å‰ä½¿ç”¨ï¼š${selectedText}`;
    } catch (err) {
      log('âŒ é–‹å•Ÿé¡é ­å¤±æ•—ï¼š' + err.message);
    }
  }

  // å–å¾—æ‰€æœ‰é¡é ­æ¸…å–®ä¸¦æ”¾é€²ä¸‹æ‹‰é¸å–®
  async function loadCameras() {
    const allDevices = await navigator.mediaDevices.enumerateDevices();
    devices = allDevices.filter(d => d.kind === 'videoinput');

    cameraSelect.innerHTML = '';
    devices.forEach((d, i) => {
      const option = document.createElement('option');
      option.value = d.deviceId;

      const label = d.label.toLowerCase();
      if (label.includes('back') || label.includes('rear') || label.includes('å¾Œ')) {
        option.textContent = 'å¾Œé¡é ­';
      } else if (label.includes('front') || label.includes('user') || label.includes('å‰')) {
        option.textContent = 'å‰é¡é ­';
      } else {
        option.textContent = `é¡é ­ ${i + 1}`;
      }
      cameraSelect.appendChild(option);
    });

    if (devices.length > 0) {
      // é è¨­ä½¿ç”¨å¾Œé¡é ­ï¼Œè‹¥æ²’æœ‰å‰‡ä½¿ç”¨ç¬¬ä¸€å€‹
      let backCamera = devices.find(d => d.label.toLowerCase().includes('back') || d.label.includes('å¾Œ'));
      if (!backCamera && devices.length > 1) {
        backCamera = devices[devices.length - 1];
      }

      const defaultDevice = backCamera || devices[0];
      currentDeviceId = defaultDevice.deviceId;
      cameraSelect.value = currentDeviceId;
      await startCamera(currentDeviceId);
      log(`ğŸ¥ å·²å•Ÿå‹•é è¨­é¡é ­ï¼š${defaultDevice.label || 'æœªå‘½åé¡é ­'}`);
    } else {
      log('âš ï¸ æ‰¾ä¸åˆ°é¡é ­');
    }
  }

  // åˆ‡æ›é¡é ­æŒ‰éˆ•
  switchBtn.addEventListener('click', async () => {
    if (devices.length === 0) return;
    const currentIndex = devices.findIndex(d => d.deviceId === currentDeviceId);
    const nextIndex = (currentIndex + 1) % devices.length;
    currentDeviceId = devices[nextIndex].deviceId;
    cameraSelect.value = currentDeviceId;
    await startCamera(currentDeviceId);
    log(`ğŸ”„ å·²åˆ‡æ›é¡é ­ï¼š${cameraSelect.selectedOptions[0].textContent}`);
  });

  // ä¸‹æ‹‰å¼é¸å–®è®Šæ›´æ™‚
  cameraSelect.addEventListener('change', async () => {
    currentDeviceId = cameraSelect.value;
    await startCamera(currentDeviceId);
    log(`ğŸ”„ å·²åˆ‡æ›é¡é ­ï¼š${cameraSelect.selectedOptions[0].textContent}`);
  });

  // åˆå§‹åŒ–
  await loadCameras();
})();
</script>
