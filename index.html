 <div id="controls">

<script>
(async () => {
  
const video = document.getElementById('video');
const cameraSelect = document.getElementById('cameraSelect');
const switchBtn = document.getElementById('switchBtn');
const logEl = document.getElementById('log');

let currentStream = null;
let devices = [];
let currentDeviceId = null;

// é¡¯ç¤ºè¨Šæ¯
function log(msg) {
  logEl.textContent = msg;
}

// åœæ­¢ç›®å‰çš„é¡é ­ä¸²æµ
function stopStream() {
  if (currentStream) {
    currentStream.getTracks().forEach(t => t.stop());
    currentStream = null;
  }
}

// é–‹å•ŸæŒ‡å®šé¡é ­
async function startCamera(deviceId = null) {
  try {
    let constraints;

    if (deviceId) {
      // è‹¥æŒ‡å®šäº† deviceIdï¼Œç›´æ¥ç”¨è©²é¡é ­
      constraints = { video: { deviceId: { exact: deviceId } } };
    } else {
      // å˜—è©¦å„ªå…ˆä½¿ç”¨å¾Œé¡é ­
      constraints = { video: { facingMode: { ideal: "environment" } } };
    }

    // å…ˆåœæ‰ç¾æœ‰çš„ streamï¼ˆå¦‚æœæœ‰ï¼‰
    if (currentStream) {
      currentStream.getTracks().forEach(t => t.stop());
    }

    // å˜—è©¦å•Ÿå‹•å¾Œé¡é ­
    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = currentStream;
    log('ğŸ“¸ å·²å•Ÿå‹•ç›¸æ©Ÿ');

  } catch (err) {
    console.warn("å¾Œé¡é ­å•Ÿå‹•å¤±æ•—ï¼Œæ”¹ç”¨å‰é¡é ­", err);

    // å¦‚æœå¾Œé¡é ­å¤±æ•—ï¼Œæ”¹ç”¨å‰é¡é ­
    try {
      const fallbackConstraints = { video: { facingMode: { ideal: "user" } } };
      currentStream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
      video.srcObject = currentStream;
      log('ğŸ¤³ æ”¹ç”¨å‰é¡é ­');
    } catch (err2) {
      log('âŒ ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼š' + err2.message);
    }
  }
}


// å–å¾—æ‰€æœ‰é¡é ­æ¸…å–®ä¸¦æ”¾é€²ä¸‹æ‹‰é¸å–®
async function loadCameras() {
  const allDevices = await navigator.mediaDevices.enumerateDevices();
  devices = allDevices.filter(d => d.kind === 'videoinput');

  cameraSelect.innerHTML = '';
  devices.forEach((d, i) => {
    const option = document.createElement('option');
    option.value = d.deviceId;
    option.textContent = d.label || `é¡é ­ ${i + 1}`;
    cameraSelect.appendChild(option);
  });

// --- Debug: å°å‡ºæ‰€æœ‰å¯ç”¨æ”å½±æ©Ÿ ---
navigator.mediaDevices.enumerateDevices().then(devices => {
  console.log("åµæ¸¬åˆ°çš„è£ç½®ï¼š");
  devices.forEach(d => console.log(d.kind, d.label || "æœªå‘½å", d.deviceId));
});


  if (devices.length > 0) {
    currentDeviceId = devices[0].deviceId;
    cameraSelect.value = currentDeviceId;
    await startCamera(currentDeviceId);
  } else {
    log('âš ï¸ æ‰¾ä¸åˆ°é¡é ­');
  }
}

// åˆ‡æ›é¡é ­
switchBtn.addEventListener('click', async () => {
  if (devices.length === 0) return;
  const currentIndex = devices.findIndex(d => d.deviceId === currentDeviceId);
  const nextIndex = (currentIndex + 1) % devices.length;
  currentDeviceId = devices[nextIndex].deviceId;
  cameraSelect.value = currentDeviceId;
  await startCamera(currentDeviceId);
});

// ç•¶ä¸‹æ‹‰é¸å–®æ”¹è®Šæ™‚åˆ‡æ›é¡é ­
cameraSelect.addEventListener('change', async () => {
  currentDeviceId = cameraSelect.value;
  await startCamera(currentDeviceId);
});

// åˆå§‹åŒ–
await loadCameras();

})();
</script>
